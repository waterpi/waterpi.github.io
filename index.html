<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Waterpi â€” Mantenimiento</title>
  <meta name="description" content="Waterpi estÃ¡ en mantenimiento. Disculpen las molestias. Contacto: info@waterpi.com" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’§</text></svg>">
  <style>
    :root {
      --bg: #0f172a;           /* slate-900 */
      --bg2: #111827;          /* gray-900 */
      --card: #111827;         /* gray-900 */
      --text: #e5e7eb;         /* gray-200 */
      --muted: #9ca3af;        /* gray-400 */
      --accent: #38bdf8;       /* sky-400 */
      --accent-2: #60a5fa;     /* blue-400 */
      --ring: rgba(56, 189, 248, 0.35);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;         /* slate-50 */
        --bg2: #eef2ff;        /* indigo-50 */
        --card: #ffffff;       /* white */
        --text: #0f172a;       /* slate-900 */
        --muted: #475569;      /* slate-600 */
        --accent: #0284c7;     /* sky-700 */
        --accent-2: #2563eb;   /* blue-600 */
        --ring: rgba(37, 99, 235, 0.25);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, var(--bg2), transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(56, 189, 248, .12), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      background-color: var(--card);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.25), inset 0 1px 0 rgba(255,255,255,0.05);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
      margin-bottom: 1.25rem;
    }

    .logo {
      width: 44px; height: 44px;
      border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
    }

    .logo svg { width: 26px; height: 26px; fill: white; }

    h1 { font-size: clamp(1.6rem, 2vw + 1rem, 2.4rem); margin: 0; letter-spacing: 0.2px; }
    p { line-height: 1.6; margin: .25rem 0 0 0; color: var(--muted); }

    .status {
      margin: 1.25rem 0 1.5rem 0;
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 600;
    }

    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 var(--ring);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 var(--ring); }
      70% { box-shadow: 0 0 0 14px rgba(56,189,248,0); }
      100% { box-shadow: 0 0 0 0 rgba(56,189,248,0); }
    }

    .panel {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
      margin-top: 1rem;
    }

    .cta {
      display: inline-flex; align-items: center; gap: .5rem;
      text-decoration: none;
      padding: .8rem 1rem;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(56,189,248,.15), rgba(37,99,235,.15));
      border: 1px solid rgba(148, 163, 184, 0.2);
      font-weight: 600;
      color: var(--text);
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
    }

    .cta:hover { transform: translateY(-1px); border-color: rgba(148,163,184,.35); }

    .cta svg { width: 18px; height: 18px; }

    .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(148,163,184,.3), transparent); margin: 1.25rem 0; }

    .foot {
      display: flex; justify-content: space-between; align-items: center; gap: 1rem;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: .95rem;
    }

    .muted { color: var(--muted); }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

    .bg-ornament {
      position: absolute; inset: -40% -20% auto auto; pointer-events: none;
      width: 65vmin; height: 65vmin; border-radius: 999px;
      background: radial-gradient(closest-side, rgba(56,189,248,.12), transparent 70%);
      filter: blur(12px);
      transform: rotate(12deg);
    }

    @media (min-width: 560px) {
      .panel { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="bg-ornament" aria-hidden="true"></div>

    <div class="brand">
      <div class="logo" aria-hidden="true">
        <!-- Simple water drop mark -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 2c-3.5 5-7 8.4-7 12.1A7 7 0 0 0 12 21a7 7 0 0 0 7-6.9C19 10.4 15.5 7 12 2zM9.2 16.7a3.8 3.8 0 0 1-1.1-2.7.8.8 0 0 1 1.6 0 2.2 2.2 0 0 0 .6 1.6.8.8 0 1 1-1.1 1.1z" />
        </svg>
      </div>
      <div>
        <h1 id="title">Waterpi estÃ¡ en mantenimiento</h1>
        <p>Estamos realizando mejoras para servirte mejor. <strong>Disculpen las molestias.</strong></p>
      </div>
    </div>

    <div class="status" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      <span id="status-text">Actualizando serviciosâ€¦</span>
    </div>

    <div class="panel" role="group" aria-label="Opciones de contacto">
      <a class="cta" href="mailto:info@waterpi.com" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M4 4h16v16H4z"/>
          <path d="m22 6-10 7L2 6"/>
        </svg>
        info@waterpi.com
      </a>
      <div class="cta" style="justify-content:center" id="copy-email" role="button" tabindex="0" aria-describedby="copy-hint">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        Copiar email
      </div>
    </div>

    <div class="divider" role="presentation"></div>

    <div class="foot">
      <span id="timestamp" class="muted" aria-live="polite"></span>
      <span class="muted">Â© <span id="year"></span> Waterpi</span>
    </div>
  </main>

  <script>
    // Actualiza el aÃ±o y marca temporal
    const yearEl = document.getElementById('year');
    const tsEl = document.getElementById('timestamp');
    const statusText = document.getElementById('status-text');

    function updateTime() {
      const now = new Date();
      yearEl.textContent = now.getFullYear();
      const fmt = new Intl.DateTimeFormat('es-ES', { dateStyle: 'long', timeStyle: 'short' });
      tsEl.textContent = `Ãšltima actualizaciÃ³n: ${fmt.format(now)}`;
    }
    updateTime();
    setInterval(updateTime, 60 * 1000);

    // Cambia el mensaje de estado cada pocos segundos para dar dinamismo
    const messages = [
      'Actualizando serviciosâ€¦',
      'Optimizando rendimientoâ€¦',
      'Aplicando mejorasâ€¦',
      'Reiniciando componentesâ€¦'
    ];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % messages.length;
      statusText.textContent = messages[i];
    }, 3500);

    // Copiado al portapapeles del email
    const copyBtn = document.getElementById('copy-email');
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText('info@waterpi.com');
        const prev = copyBtn.textContent.trim();
        copyBtn.innerHTML = 'Â¡Copiado!';
        setTimeout(() => (copyBtn.innerHTML = `${prev}`), 1200);
      } catch {
        alert('No se pudo copiar. Por favor, copia manualmente: info@waterpi.com');
      }
    });

    copyBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        copyBtn.click();
      }
    });
  </script>
</body>
</html>

  <style>
    :root {
      --bg: #0f172a;
      /* slate-900 */
      --bg2: #111827;
      /* gray-900 */
      --card: #111827;
      /* gray-900 */
      --text: #e5e7eb;
      /* gray-200 */
      --muted: #9ca3af;
      /* gray-400 */
      --accent: #38bdf8;
      /* sky-400 */
      --accent-2: #60a5fa;
      /* blue-400 */
      --ring: rgba(56, 189, 248, 0.35);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        /* slate-50 */
        --bg2: #eef2ff;
        /* indigo-50 */
        --card: #ffffff;
        /* white */
        --text: #0f172a;
        /* slate-900 */
        --muted: #475569;
        /* slate-600 */
        --accent: #0cc7d3;
        /* sky-700 */
        --accent-2: #0b949e;
        /* blue-600 */
        --ring: rgba(37, 99, 235, 0.25);
      }
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, var(--bg2), transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, rgba(56, 189, 248, .12), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg));
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      background-color: var(--card);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
      margin-bottom: 1.25rem;
    }

    .logo {
      width: 440px;
      height: 440px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: white;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.377);
    }

    .logo svg {
      width: 280px;
      height: 280px;
      fill: white;
    }

    h1 {
      font-size: clamp(1.6rem, 2vw + 1rem, 2.4rem);
      margin: 0;
      letter-spacing: 0.2px;
    }

    p {
      line-height: 1.6;
      margin: .25rem 0 0 0;
      color: var(--muted);
    }

    .status {
      margin: 1.25rem 0 1.5rem 0;
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 600;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 var(--ring);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 var(--ring);
      }

      70% {
        box-shadow: 0 0 0 14px rgba(56, 189, 248, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
      }
    }

    .panel {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
      margin-top: 1rem;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      padding: .8rem 1rem;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(56, 189, 248, .15), rgba(37, 99, 235, .15));
      border: 1px solid rgba(148, 163, 184, 0.2);
      font-weight: 600;
      color: var(--text);
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      border-color: rgba(148, 163, 184, .35);
    }

    .cta svg {
      width: 18px;
      height: 18px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(148, 163, 184, .3), transparent);
      margin: 1.25rem 0;
    }

    .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: .95rem;
    }

    .muted {
      color: var(--muted);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .bg-ornament {
      position: absolute;
      inset: -40% -20% auto auto;
      pointer-events: none;
      width: 65vmin;
      height: 65vmin;
      border-radius: 999px;
      background: radial-gradient(closest-side, rgba(56, 189, 248, .12), transparent 70%);
      filter: blur(12px);
      transform: rotate(12deg);
    }

    @media (min-width: 560px) {
      .panel {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

  <script>
    // Actualiza el aÃ±o y marca temporal
    const yearEl = document.getElementById('year');
    const tsEl = document.getElementById('timestamp');
    const statusText = document.getElementById('status-text');

    function updateTime() {
      const now = new Date();
      yearEl.textContent = now.getFullYear();
      const fmt = new Intl.DateTimeFormat('es-ES', { dateStyle: 'long', timeStyle: 'short' });
      tsEl.textContent = `Ãšltima actualizaciÃ³n: ${fmt.format(now)}`;
    }
    updateTime();
    setInterval(updateTime, 60 * 1000);

    // Cambia el mensaje de estado cada pocos segundos para dar dinamismo
    const messages = [
      'Actualizando serviciosâ€¦',
      'Optimizando rendimientoâ€¦',
      'Aplicando mejorasâ€¦',
      'Reiniciando componentesâ€¦'
    ];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % messages.length;
      statusText.textContent = messages[i];
    }, 3500);

    // Copiado al portapapeles del email
    const copyBtn = document.getElementById('copy-email');
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText('info@waterpi.com');
        const prev = copyBtn.textContent.trim();
        copyBtn.innerHTML = 'Â¡Copiado!';
        setTimeout(() => (copyBtn.innerHTML = `${prev}`), 1200);
      } catch {
        alert('No se pudo copiar. Por favor, copia manualmente: info@waterpi.com');
      }
    });

    copyBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        copyBtn.click();
      }
    });
  </script>
